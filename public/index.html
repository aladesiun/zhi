<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <!------------FONT AWESOME----------->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
        <!------------- FONTS--------------->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Nunito:wght@600&family=Prompt:wght@300;500&family=Roboto:wght@400;500;700&family=Satisfy&family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!------------------CSS------------>
        <link rel="stylesheet" href="./css/style.css" />
        <!---------------TAILWIND CSS---------->
        <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css" />
    </head>
    <body style="font-family: 'Source Sans Pro' !important;">
        <noscript>
            <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
        <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="trix.css">
        <script type="text/javascript" src="trix.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
        <script src="./js/zhi.js"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: "#da373d",
                            btn: "#506cf0",
                            btnBorder: "#506cf0",
                            btnHover: "#445ccc",
                            darkTxt: "#3b3b3b",
                            darkGray: "#949494",
                            searchinputcolor: "#edf2f7",
                            homebg: "#f7f9fb",
                            xxs: "14px",
                            bord: "#e9e9e9",
                            inp: "#6e7a91",
                            lite: "#d3d3d3",
                            liteGray: "#f9f9f9",
                            bgInput: "#edf2f7",
                            dropDown: "#80808033",
                            search: "#8a94a6",
                            line: "#ededed",
                            brdr:'#e4e8eb',
                            lightB:'#e5e7eb',
                            grn:'#6ec87c',
                            lb:'#d0ecff'
                        },
                    },
                    boxShadow:{
                      shd:'0px 2px 10px rgb(0 0 0 / 2%)'
                    }
                },
            };

            $(() => {
                $(".dp").click(() => {
                    $(".dp-body").toggleClass("show");
                    $(".ic").toggleClass("rotate");
                });

                $(".d_p").click(() => {
                    $(".dp_body").toggleClass("show");
                    $(".i_c").toggleClass("rotate");
                });

                $(".d__p").click(() => {
                    $(".dp__body").toggleClass("show");
                    $(".i__c").toggleClass("rotate");
                });
                $(".togg-sidebar").click(() => {
                    $(".sidebar").toggle(100);
                });
            });
           
        </script>
    </body>
</html>
